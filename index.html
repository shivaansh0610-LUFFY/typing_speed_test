<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1>Typing Speed Test</h1>

    <div id="stats">
        <div><strong>Time:</strong> <span id="timer">60</span>s</div>
        <div><strong>WPM:</strong> <span id="wpm">0</span></div>
        <div><strong>Accuracy:</strong> <span id="accuracy">0%</span></div>
    </div>

    <div id="quote-display"></div>

    <textarea id="quote-input" placeholder="Start typing here..." autofocus></textarea>

    <div id="results" class="results-hidden"></div>

    <button id="restart-button">Restart</button>

</div>

<script src="script.js"></script>
</body>
</html>
